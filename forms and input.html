<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and inputs</title>
</head>
<body>
    <form action="process.php">
        <div>
            <label for="Name">Name
                <input type="text" name="Name" id="Name" value="sreedhar"><br>
            </label>
        </div><br>
        <div>
            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email" placeholder="please enter email">
        </div><br>
        <div>
            <label for="message">Leave message</label>
            <textarea name="message" id="message" cols="100" rows="5"></textarea>
        </div><br>
        <div>
            <label for="number">number</label>
        <input type="number" name="number" id="number">
        </div><br>
        <div>
            <label for="gender">gender</label>
            <select name="gender" id="gender">
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="no">No</option>
            </select>
        </div><br>
        <div>
            <label for="Date of birth">Date of birth</label>
            <input type="date" name="Date of birth" id="Date of birth">
        </div><br>
        <div>
            <label for="membership">membership</label>
            <input type="radio" name="membership" id="membership">simple
            <input type="radio" name="membership" id="membership">standard
            <input type="radio" name="membership" id="membership">complex
            <input type="radio" name="membership" id="membership">select
        </div><br>
        <br>
        <div>
            <label for="likes">I like...</label>
            <input type="checkbox" name="likes" id="bike">bike
            <input type="checkbox" name="likes" id="car">car
            <input type="checkbox" name="likes" id="boat">boat
            <input type="checkbox" name="likes" id="cargo">cargo
        </div><br><br>
        <div>
            <input type="button" value="submit">
        </div><br>
        <div>
            <button type="submit">submit</button>
        </div><br>
        <button type="reset">reset</button>
    </form>
</body>
</html>
